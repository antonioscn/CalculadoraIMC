<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<main>
    <h1>Calculadora de IMC</h1>

    <div class="conteudo">
        <form action="" id='formulario'>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input
                    placeholder="Digite seu nome completo"
                    type="text"
                    name="nome"
                    id="nome"
                    class="input"
                    autofocus 
                    required
                />
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input
                    type="number"
                    placeholder="Digite sua idade"
                    min="0"
                    max="130"
                    name="idade"
                    id="idade"
                    class="input"
                    required
                />
            </div>
            <div class="form-group">
                <label for="peso">Peso (Kg)</label>
                <input
                    type="number"
                    placeholder="Digite seu peso atual"
                    step="0.01"
                    min="0.0"
                    max="500.0"
                    name="peso"
                    id="peso"
                    class="input"
                    required
                />
            </div>
            <div class="form-group">
                <label for="altura (m)">Altura</label>
                <input
                    type="number"
                    placeholder="Digite sua altura"
                    step="0.01"
                    min="0.0"
                    max="2.70"
                    name="altura"
                    id="altura"
                    class="input"
                    required
                />
            </div>
            
            <!-- BOTOES -->
            <div class="form-group">
                <button type='submit' class='botao' id='btnEnviar'> Enviar </button>
                <button type='reset' class='botao' id='btnLimpar'>Limpar </button>
            </div>
        </form>

        <div id='resultado'>
            <h2 id='id' class='pessoa'>Resumo do IMC</h2>
            <p id='nome' class='pessoa'></p>
            <p id='idade' class='pessoa'></p>
            <p id='peso' class='pessoa'></p>
            <p id='altura' class='pessoa'></p>
            
            <div class="form-group">
                <label for="imc">IMC: </label>
                <input
                    type="number"
                    name="imc"
                    id="resultadoImc"
                    class="input"
                    value='0.0'
                    disabled
                />
                <span id='aviso'></span>
            </div>
        </div>
    </div>
</main>

<script src="script.js"></script>

</body>
</html>
